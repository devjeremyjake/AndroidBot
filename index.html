<!DOCTYPE html>
<html>
<head>
	<title>Android Robo OS</title>
	<!-- including external css and other links -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<!-- Start of main page -->
		<h1>My Android Robo</h1>
		<div class="robots">
			<div class="android">
				<!-- beginning of android head section -->
				<div class="head">
					<!-- beginning of android eye section -->
					<div class="eye">
						<div class="left_eye"></div>
						<div class="right_eye"></div>
					</div>
					<!-- end of android eye section -->
				</div>
				<!-- end of android head section -->
				<!-- beginning of android body section(upper&lower) -->
				<div class="upper_body">
					<div class="left_arm"></div>
					<div class="torso">
						<div class="button_1"></div>
						<div class="button_2"></div>
						<div class="button_3"></div>
						<div class="button_4"></div>
						<div class="button_5"></div>
						<div class="button_6"></div>
						<div class="button_7"></div>
						<div class="button_8"></div>
					</div>
					<div class="right_arm"></div>
				</div>
				<div class="lower_body">
					<div class="left_leg"></div>
					<div class="right_leg"></div>
				</div>
				<!-- end of android body section(upper&lower) -->
			</div>
		</div>
	<!-- End of main page -->
</body>
</html>
